<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/Login.css"/>
</head>
<body>

<div class="wrapper">
    <!--登录-->
    <div class="wrap" id="wrap">
        <div class="top">
            <a class="code" id="code"></a>
        </div>
        <div class="content">
            <h1><img src="img/mi.jpg" alt=""/></h1>

            <h2>小米帐号登录</h2>
        </div>
        <div class="area">
            <input type="text" placeholder="邮箱/手机号码/小米帐号" class="first"/>
            <input type="password" placeholder="密码" class="second"/>
            <div class="blank"></div>
            <div class="error" id="error"><img src="img/error.png" alt=""/>请输入帐号</div>
            <div class="last" id="btn">立即登录</div>
            <div class="otherWay">
                <fieldset>
                    <legend align="center">其他方式登录</legend>
                </fieldset>
                <div class="icon">
                    <a href="javascript:;" class="qq"></a>
                    <a href="javascript:;" class="weibo"></a>
                    <a href="javascript:;" class="zhifubao"></a>
                </div>
            </div>
        </div>
        <div class="forget">
            <a href="javascript:;">注册小米帐号</a><span>|</span><a href="javascript:;">忘记密码？</a>
        </div>
        <div class="qrcode">

        </div>
    </div>
    <!-- 二维码-->
    <div class="qrcode" id="qrcode">
        <a href="javascript:;" class="close" id="close"></a>
        <div class="box">
            <div class="hd">
                <h3>小米帐号扫码登录</h3>
                <p>请使用最新版MIUI中“我的小米”进行扫码登录</p>
            </div>
            <div class="iframe">
                <img src="img/xia.png" alt=""/>
            </div>
        </div>
    </div>
</div>
<div class="gray"></div>
<!--底部-->
<div class="custom">
    <div class="fontStyle">
        <ul>
            <li><a href="javascript:;" class="bg">简体</a>|</li>
            <li><a href="javascript:;">繁体</a>|</li>
            <li><a href="javascript:;">English</a>|</li>
            <li><a href="javascript:;">常见问题</a></li>
        </ul>
    </div>
    <div class="declare">小米公司版权所有-京ICP备10046444-
        <a href="javascript:;"><img src="img/ghs.png" alt=""/>京公网安备11010802020134号</a>
        -京ICP证110507号
    </div>
</div>
</body>
<script>
    var aTop=document.getElementById('code'),
            divTop=document.getElementById('wrap'),
            aBottom=document.getElementById('close'),
            divBottom=document.getElementById('qrcode'),
            aBtn=document.getElementById('btn'),
            error=document.getElementById('error'),
            inPut=document.getElementsByTagName('input');
    console.log(inPut)
    aTop.onclick=function(){
        divTop.style.display='none';
        divBottom.style.display='block';
    };
    aBottom.onclick=function(){
        divTop.style.display='block';
        divBottom.style.display='none';
    }
    aBtn.onclick=function(){
        for(var i=0; i<inPut.length; i++){
            if(inPut[i].value.length==0){
                error.style.display='block';
            }
        }
    }




</script>
</html>
